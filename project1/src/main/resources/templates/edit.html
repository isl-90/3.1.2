<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update users</title>
</head>
<body>
<form th:method="POST" th:action="@{'/people/update'}" th:object="${users}">
    <input type="hidden" name="id" th:value="${users.id}" />
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">text error
    </div>
    </br>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}">text error
    </div>
    </br>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">text error
    </div>
    </br>

    <input type="submit" value="Update!"/>
</form>
</body>
</html>
