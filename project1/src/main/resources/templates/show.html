<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User by id</title>
</head>
<body>
<td th:text="${users.id}">VALUE</td>
<td th:text="${users.name}">VALUE</td>

<a th:href="@{/people/edit(id=${users.id})}">Edit</a>

<form th:method="POST" th:action="@{/people/delete}">
    <input type="hidden" th:name="id" th:value="${users.id}" />
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
